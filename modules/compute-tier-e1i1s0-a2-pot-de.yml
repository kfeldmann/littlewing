  - ${aws.ec2.create-vpc.${var.vpc-name}.Vpc.VpcId}
  - --cidr-block
  - ${var.subnets.${var.environment}-${var.tier}-${var.az-letter-0}}
  - --availability-zone
  - ${var.region}${var.az-letter-0}

- aws.ec2.create-subnet.${var.environment}-${var.tier}-${var.az-letter-1}:
